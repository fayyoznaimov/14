{% extends "layout.html" %}
{% block content %}
<h3 class="mb-3">Пользователи</h3>
<div class="card p-2">
  <div class="table-responsive">
    <table class="table table-sm align-middle">
      <thead><tr><th>ID</th><th>Username</th><th>Имя</th><th>Сообщений</th><th>Действие</th></tr></thead>
      <tbody>
      {% for uid, un, fn, last, total in rows %}
        <tr>
          <td><code>{{ uid }}</code></td>
          <td>{{ '@'+un if un else '-' }}</td>
          <td>{{ fn or '-' }}</td>
          <td>{{ total }}</td>
          <td>
            <form method="post" action="/admin/block" class="d-flex gap-1">
              <input type="hidden" name="user_id" value="{{ uid }}">
              <input class="form-control form-control-sm" name="reason" placeholder="причина (необязательно)">
              <button class="btn btn-sm btn-danger">Блок</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-between">
    <a class="btn btn-sm btn-outline-light {% if page<=1 %}disabled{% endif %}" href="/admin/users?page={{ page-1 }}">← Назад</a>
    <a class="btn btn-sm btn-outline-light" href="/admin/users?page={{ page+1 }}">Вперёд →</a>
  </div>
</div>
{% endblock %}
