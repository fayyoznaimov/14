{% extends "layout.html" %}
{% block content %}
<h3 class="mb-3">Блокировки</h3>
<div class="card p-2">
  <div class="table-responsive">
    <table class="table table-sm align-middle">
      <thead><tr><th>ID</th><th>Причина</th><th>Когда</th><th>Действие</th></tr></thead>
      <tbody>
      {% for uid, reason, ts in rows %}
        <tr>
          <td><code>{{ uid }}</code></td>
          <td>{{ reason or '-' }}</td>
          <td>{{ ts.strftime("%Y-%m-%d %H:%M") }}</td>
          <td>
            <form method="post" action="/admin/unblock">
              <input type="hidden" name="user_id" value="{{ uid }}">
              <button class="btn btn-sm btn-success">Разблок</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-between">
    <a class="btn btn-sm btn-outline-light {% if page<=1 %}disabled{% endif %}" href="/admin/blocked?page={{ page-1 }}">← Назад</a>
    <a class="btn btn-sm btn-outline-light" href="/admin/blocked?page={{ page+1 }}">Вперёд →</a>
  </div>
</div>
{% endblock %}
